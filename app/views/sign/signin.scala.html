@(loginForm: Form[Login])(implicit flash: Flash)

@import helper._

@model.model_sign("注册登录") {
<style>
        body {
            margin: 0;
            padding: 0;
            background-image:url(@routes.Assets.at("images/bg.jpg"));
            background-size: 100% 100%;
            background-attachment:fixed;
        }
        #d {
            height: 27em;
            width: 23em;
            background-color: #99FFFF;
            opacity: 0.4;
        }
        .input1 {
            value = "姓名"
        }
        td {
            text-align: center;
        }
    </style>
<div id="d" style="position:absolute;left:36%;top:15%;"></div>
<div style="position:absolute;left:40%;top:20%;">
    @form(routes.Sign.postSignIn) {
    <table>
        <tr>
            <td><a href="@routes.Sign.signIn">登录</a> </td>
            <td><a href="@routes.Sign.signUp">注册</a> </td>
        </tr>
        <tr>
            <td>@inputText(loginForm("name"))</td>
        </tr>
        <tr>
            <td>@inputPassword(loginForm("password"))</td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"></input></td>
        </tr>
    </table>
    }
</div>

}
